<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Board de tarefas</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main id="app">
      <section class="task-container">
        <h1>Board de tarefas</h1>
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Nome da tarefa">
          <input type="text" id="tagInput" placeholder="Etiqueta">
          <button id="addButton">+</button>
        </div>
        <section id="taskList"></section>
        <footer class="stats" id="stats"></footer>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
